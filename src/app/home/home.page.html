<ion-header [style.visibility]="content_visibility">
  <ion-toolbar>
    <ion-title>
      Pago
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [style.visibility]="content_visibility">

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode 
        [qrdata]="qrCodeString" 
        [width]="256" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button
    expand="block" 
    class="ion-margin" 
    (click)="startScan()">
    Escanear código vendedor
  </ion-button>

  <ion-button 
  expand="block" 
  class="ion-margin" 
  color="secondary"
  (click)="valor()">Valorar restaurantes
  </ion-button>

  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Pago: {{scannedResult}}</ion-label>
  </ion-item>
  <!-- asd -->
</ion-content>
<footer class="footer">
  <!-- ion tab -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="cuenta" routerLink="/cuenta">
        <ion-icon name="person-outline"></ion-icon>
        Cuenta
      </ion-tab-button>
      <ion-tab-button tab="menu" routerLink="/menu-principal">
        <ion-icon name="home-outline"></ion-icon>
        Menú
      </ion-tab-button>
      <ion-tab-button tab="Favoritos">
        <ion-icon name="pizza-outline"></ion-icon>
        Pedidos
      </ion-tab-button>
      <ion-tab-button tab="restaurant" routerLink="/restaurantes">
        <ion-icon name="restaurant-outline"></ion-icon>
        Restaurantes
      </ion-tab-button>
      <ion-tab-button tab="wallet" routerLink="/home">
        <ion-icon name="wallet"></ion-icon>
        Pago
      </ion-tab-button>
    </ion-tab-bar>
</footer>
