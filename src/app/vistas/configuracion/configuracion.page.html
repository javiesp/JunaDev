<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class.modo-nocturno]="modoNocturno">
  <ion-list>
    <ion-item>
      <ion-label>Modo noche</ion-label>
      <ion-toggle slot="end" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Cuenta</ion-label>
      <ion-router-link [class]="getLinkClass()" routerLink="/restaurantes">Idioma</ion-router-link>
    </ion-item>
    <ion-item>
      <ion-router-link [class]="getLinkClass()" routerLink="/restaurantes">Acerca de</ion-router-link>
    </ion-item>
    <ion-item>
      <ion-router-link [class]="getLinkClass()" routerLink="/restaurantes">Actualización de la app</ion-router-link>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="logout()" color="danger" fill="outline">Cerrar sesión</ion-button>

  <div class="map" #map>

  </div>
</ion-content>
