<ion-header>
  <ion-toolbar>
    <ion-title>restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let restaurante of restaurantes">
    <img [src]="restaurante.img" alt="{{ restaurante.nombre }}">
    <ion-card-header>
      <ion-card-title>{{ restaurante.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ restaurante.especialidad }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ restaurante.descripcion }}
    </ion-card-content>
    <ion-button fill="clear" expand="block" (click)="setOpen(true)">Ver menu</ion-button>
  </ion-card>
  <!--Modal-->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="menuRestaurante">
          <ion-item>
            <ion-label>
              <h1>{{ restauranteSeleccionado }}</h1>
            </ion-label>
          </ion-item>
          <ion-item *ngFor="let menuItem of menuRestaurante">
            <ion-thumbnail slot="start">
              <img [src]="menuItem.img" alt="{{ menuItem.nombre }}">
            </ion-thumbnail>
            <ion-label>
              <h2>{{ menuItem.nombre }}</h2>
              <p>Precio: {{ menuItem.precio }}</p>
              <p>{{ menuItem.info }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>

<footer class="footer">
  <!-- ion tab -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="cuenta" routerLink="/cuenta">
        <ion-icon name="person-outline"></ion-icon>
        Cuenta
      </ion-tab-button>
      <ion-tab-button tab="menu" routerLink="/menu-principal">
        <ion-icon name="home-outline"></ion-icon>
        MenÃº
      </ion-tab-button>
      <ion-tab-button tab="Favoritos">
        <ion-icon name="pizza-outline"></ion-icon>
        Pedidos
      </ion-tab-button>
      <ion-tab-button tab="restaurant" routerLink="/restaurantes">
        <ion-icon name="restaurant-outline"></ion-icon>
        Restaurantes
      </ion-tab-button>
      <ion-tab-button tab="wallet" routerLink="/home">
        <ion-icon name="wallet"></ion-icon>
        Pago
      </ion-tab-button>
    </ion-tab-bar>
</footer>
