<ion-header>
  <ion-toolbar>
    <ion-title>pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let pedido of pedidos">
    <ion-card-header>
      <ion-card-title>{{ pedido.Menu }}</ion-card-title>
      <ion-card-subtitle>{{ pedido.Restaurante }}</ion-card-subtitle>
    </ion-card-header>
  
    <!-- AquÃ­ puedes mostrar otros detalles de los pedidos si es necesario -->
  </ion-card>
</ion-content>

<footer class="footer">
  <!-- ion tab -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="cuenta" routerLink="/cuenta">
      <ion-icon name="person-outline"></ion-icon>
      Cuenta
    </ion-tab-button>
    <ion-tab-button tab="menu" routerLink="/menu-principal">
      <ion-icon name="home-outline"></ion-icon>
      MenÃº
    </ion-tab-button>
    <ion-tab-button tab="Pedidos" routerLink="/pedidos">
      <ion-icon name="pizza-outline"></ion-icon>
      Pedidos
    </ion-tab-button>
    <ion-tab-button tab="restaurant" routerLink="/restaurantes">
      <ion-icon name="restaurant-outline"></ion-icon>
      Restaurantes
    </ion-tab-button>
    <ion-tab-button tab="wallet" routerLink="/home">
      <ion-icon name="wallet"></ion-icon>
      Pago
    </ion-tab-button>
  </ion-tab-bar>
</footer>
