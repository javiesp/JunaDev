<ion-header [translucent]="true">
    <ion-toolbar>
      <div class="logo-img ion-padding">
        <img src="assets\icon\logotipojunaexpres.png" alt="">
      </div>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <div class="login-section ion-padding">
      <h3 class="ion-text-center">Ingresa tu correo</h3>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input  type="email" required class="form-control"></ion-input>
        </ion-item>
      </div>
      <div class="action-button ion-padding">
        <ion-button size="large" class="login-button" fill="outline" (click)="onReset()" >Enviar</ion-button>
        <ion-button size="large" class="login-button"  routerLink="/login">Volver</ion-button>
      </div>
    </div>
  </ion-content>
