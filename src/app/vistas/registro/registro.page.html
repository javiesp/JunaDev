<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-img ion-padding">
      <img src="assets\icon\logotipojunaexpres.png" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-section ion-padding">
    <h1 class="ion-text-center">Bienvenido!</h1>
    <h3 class="ion-text-center">Crea una tu cuenta junaExpress</h3>
  </div>
  <div class="login-form ion-padding">
    <div class="form-input">
      <ion-icon name="person"></ion-icon>
      <ion-item>
        <ion-label position="floating" *ngIf="!username">Nombre</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon name="person"></ion-icon>
      <ion-item>
        <ion-label position="floating" *ngIf="!apellido" >Apellido</ion-label>
        <ion-input [(ngModel)]="apellido"></ion-input>
      </ion-item>
    </div>
    
    <div class="form-input">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating" *ngIf="!email">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating" *ngIf="!password">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" fill="outline" (click)="signup()" >Registro</ion-button>
      <ion-button size="large" class="login-button"  routerLink="/login">Volver</ion-button>
    </div>
  </div>
</ion-content>
